{% extends 'base.html' %}
{% load static %}
{% block title %}- Product Detail{% endblock %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <h1>{{ product.name }}</h1>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-12 col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>

        </div>
    </div>
</div>
{% endblock %}
